<!-- Custom script -->
<script type="text/javascript">
    const chart1 = document.getElementById('chart1');
    const chart2 = document.getElementById('chart2');
    const chart3 = document.getElementById('chart3');
    const chart4 = document.getElementById('chart4');

    const chartType = 'doughnut'

    const chartLegend = {
        position: 'bottom',
        labels: {
            padding: 24
        }
    }

    function createData(data) {
        return {
            labels: [
                'Positive',
                'Negative',
            ],
            datasets: [{
                data: data,
                backgroundColor: [
                    'rgb(76, 187, 23)',
                    'rgb(191, 10, 48)',
                ],
                hoverOffset: 0
            }]
        };
    }

    function customCanvasBackgroundImage(src) {
        const image = new Image();
        image.src = src;

        return {
            id: 'customCanvasBackgroundImage',
            beforeDraw: (chart) => {
                if (image.complete) {
                    const ctx = chart.ctx;
                    const {top, left, width, height} = chart.chartArea;
                    const x = left + width / 2 - image.width / 2;
                    const y = top + height / 2 - image.height / 2;
                    ctx.drawImage(image, x, y);
                } else {
                    image.onload = () => chart.draw();
                }
            }
        };
    }

    function drawChart(chartID, data, srcImage) {
        new Chart(chartID, {
            type: chartType,
            data: data,
            options: {
                plugins: {
                    legend: chartLegend,
                },
            },
            plugins: [customCanvasBackgroundImage(srcImage)]
        });
    }

    // Draw charts
    drawChart(chart1, createData([0.6, 0.4]), 'assets/images/bg-chart-prabowo.svg')
    drawChart(chart2, createData([0.3, 0.7]), 'assets/images/bg-chart-anies.svg')
    drawChart(chart3, createData([0.9, 0.1]), 'assets/images/bg-chart-ganjar.svg')
    drawChart(chart4, createData([0.5, 0.5]), 'assets/images/bg-chart-puan.svg')
</script>
